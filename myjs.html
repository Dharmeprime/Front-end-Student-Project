    // Digital Clock
    function digitalClock() {
      let hh = new Date().getHours();
      let mm = new Date().getMinutes();
      let ss = new Date().getSeconds();

      let session = 'AM';

      if(hh==0){
        hh = 12;
      }
      if(hh > 12) {
        hh = hh - 12;
        session = 'PM';
      }
      hh = (hh < 10)? '0' + hh: hh;
      mm = (ss < 10)? '' + mm: mm;
      ss = (ss < 10)? '0' + ss: ss;
      let time = `${hh} : ${mm} : ${ss} ${session}`;

      document.getElementById('myTime').innerHTML = time;
      setTimeout(digitalClock, 1000);
    }
