<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"> -->
  <style>
    *{
      margin:0;
      padding:0;
      border-box: box-sizing;
    }
    body{
      background-image: linear-gradient(to right, grey, skyblue);
    }
  </style>

</head>
<body>



  <div class="container-fluid my-5" style= "width: 500px">
    <h2 class="justify-content-center align-center mb-4"id="calcu" style="text-align:center;">Simple calculator</h2>
    <div class="row justify-content-center">
      <div class="col-lg-6 align-items-center">
        <form action="">
          <label for="input1" class="form-label mb-1">Input 1</label>
          <input class="form-control mb-3" type="text" id="value1">
          <label for="input2" class="form-label mb-1">Input 2</label>
          <input class="form-control mb-3" type="text" id="value2">
          <select class="form-select mb-3" name="" id="operator">
            <option value="add">Plus</option>
            <option value="min">Minus</option>
            <option value="div">Divided by</option>
            <option value="mul">Multiplied by</option>
          </select>
          <button type="button" class="btn btn-sm btn-secondary" onclick="calc()">Calculate</button>
        </form>

        <div class="mt-3" style="text-align:center;"><h4 id="result"></h4></div>
      </div>



     </div>
     <div class="row justify-content-center align-items-center my-5">
       <!-- <div class="col-lg-6">
         <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
       </div> -->
       <div class="col-lg-6">
         <h5 class="text-center">Return on Investment Calculator<h5>
         <form action="">
           <input class="form-control my-4" type="text" id="cash" placeholder="Amount to invest">
           <input class="form-control my-4" type="text" id="month" placeholder="Duration of investment in months">
           <button class="btn btn-sm btn-secondary my-1"  type="button" onclick="invest()">Check ROI</button>
           <h4 id="mula"></h4>
         </form>
       </div>
     </div>
  </div>




<script>
  function calc() {
    let a = Number(document.getElementById('value1').value);
    let b = Number(document.getElementById('value2').value);
    let op = document.getElementById('operator').value;
    let calculate;

    if (op == 'add') {
      calculate = a + b;
    }
    else if (op == 'min') {
      calculate = a - b;
    }
    else if (op == 'div') {
      calculate = a / b;
    }
    else if (op == 'mul') {
      calculate = a * b;
    }
  document.getElementById('result').innerHTML = 'Result: ' + calculate;
  }

  function invest(){
    let a = Number(document.querySelector('#cash').value);
    let b = Number(document.querySelector('#month').value);
    let c = a * 0.1;
    let roi = (c * b) + a;
    document.querySelector('#mula').textContent = `Withdrawal at the end of ${b} months is ${roi}`;
  }
</script>
</body>
</html>
